<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
<!-- Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<!--CSS stylesheet-->
<link rel="stylesheet" href="style/style.css">
</head>
<body>
 <header><h1>What's the Weather</h1></header>
    <div class="input container">
        <input type="text" class="location" placeholder="Enter a city">
        <input type="submit" value="Submit" class= "button">
        <ul class="search-history">

        </ul>
    </div>

    <div class="display container todaysWeather">
 
    </div>

    <div class="five-day-display container">
        <h2>5-Day Forecast:</h2>
        <div id="day-1" class="day card">Thursday</div>
        <div id="day-2" class="day card">Friday</div>
        <div id="day-3" class="day card">Saturday</div>
        <div id="day-4" class="day card">Sunday</div>
        <div id="day-5" class="day card">Monday</div>
    </div>
    
    <!--JavaScript link-->
    <script src="script/script.js"></script>
</body>
</html>
